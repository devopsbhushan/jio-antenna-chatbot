name: Build RAG Lambda Layer

on:
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ── FIXED: Install packages correctly ────────────────────────────────
      # Root cause of 5841MB: --platform + --only-binary failed silently,
      # pip compiled from source. Fix: use Docker-free native install with
      # explicit lightweight packages only.
      - name: Install packages into layer folder
        run: |
          mkdir -p layer/python

          # Install each package separately to catch errors clearly
          pip install faiss-cpu==1.7.4 \
            --target layer/python \
            --quiet

          pip install sentence-transformers==2.2.2 \
            --target layer/python \
            --quiet

          pip install numpy==1.26.4 \
            --target layer/python \
            --quiet

          echo "Raw install size:"
          du -sh layer/

      # ── Strip unnecessary files to reduce size ───────────────────────────
      - name: Strip layer to reduce size
        run: |
          cd layer/python

          # Remove test folders
          find . -type d -name "tests"     -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name "test"      -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true

          # Remove compiled Python cache files
          find . -name "*.pyc"  -delete 2>/dev/null || true
          find . -name "*.pyo"  -delete 2>/dev/null || true

          # Remove dist-info and egg-info (not needed at runtime)
          find . -type d -name "*.dist-info" -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name "*.egg-info"  -exec rm -rf {} + 2>/dev/null || true

          # Remove large unused model data from sentence-transformers
          find . -type d -name "datasets"   -exec rm -rf {} + 2>/dev/null || true

          # Remove unnecessary binaries
          find . -name "*.exe" -delete 2>/dev/null || true

          cd ../..
          echo "After stripping:"
          du -sh layer/

      # ── Check size ───────────────────────────────────────────────────────
      - name: Check layer size
        run: |
          SIZE=$(du -sm layer/ | cut -f1)
          echo "Layer size: ${SIZE} MB"
          if [ "$SIZE" -gt 250 ]; then
            echo "ERROR: Still too large at ${SIZE}MB. See fix below."
            echo ""
            echo "Top 10 largest folders:"
            du -sh layer/python/*/ 2>/dev/null | sort -rh | head -10
            exit 1
          fi
          echo "Size OK — within 250MB Lambda limit"

      # ── Zip ─────────────────────────────────────────────────────────────
      - name: Zip layer
        run: |
          cd layer
          zip -r ../rag_layer.zip python/ -q
          cd ..
          ls -lh rag_layer.zip

      # ── AWS credentials ──────────────────────────────────────────────────
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      # ── Upload to S3 ─────────────────────────────────────────────────────
      - name: Upload to S3
        run: |
          aws s3 cp rag_layer.zip \
            s3://${{ secrets.S3_BUCKET }}/layers/rag_layer.zip
          echo "Uploaded successfully"

      # ── Publish Lambda Layer ─────────────────────────────────────────────
      - name: Publish Lambda Layer
        id: publish_layer
        run: |
          LAYER_ARN=$(aws lambda publish-layer-version \
            --layer-name rag-dependencies \
            --description 'FAISS + sentence-transformers for RAG chatbot' \
            --content S3Bucket=${{ secrets.S3_BUCKET }},S3Key=layers/rag_layer.zip \
            --compatible-runtimes python3.11 \
            --query 'LayerVersionArn' \
            --output text)
          echo "layer_arn=$LAYER_ARN" >> $GITHUB_OUTPUT
          echo "Layer ARN: $LAYER_ARN"

      # ── Summary ──────────────────────────────────────────────────────────
      - name: Print summary
        run: |
          echo "============================================"
          echo "LAYER BUILD COMPLETE"
          echo "============================================"
          echo "ARN: ${{ steps.publish_layer.outputs.layer_arn }}"
          echo "============================================"
          echo "Paste this ARN into both Lambda functions:"
          echo "  - build-faiss-index"
          echo "  - antenna-chatbot"
          echo "============================================"
