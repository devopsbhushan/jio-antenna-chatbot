name: Build RAG Lambda Layer

on:
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ── Install ONLY lightweight packages ───────────────────────────────
      # sentence-transformers pulls torch + NVIDIA CUDA = 7GB. NOT usable.
      # Solution: use onnxruntime + huggingface tokenizers directly.
      # Same MiniLM model, same 384-dim vectors, but ~50MB instead of 7GB.
      - name: Install lightweight packages
        run: |
          mkdir -p layer/python

          pip install faiss-cpu==1.7.4 --target layer/python --quiet
          pip install onnxruntime==1.17.3 --target layer/python --quiet
          pip install tokenizers==0.15.2 --target layer/python --quiet
          pip install numpy==1.26.4 --target layer/python --quiet
          pip install requests==2.31.0 --target layer/python --quiet

          echo "Raw install complete"
          du -sh layer/

      # ── Strip unnecessary files ──────────────────────────────────────────
      - name: Strip layer
        run: |
          cd layer/python
          find . -type d -name "__pycache__"  -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name "tests"        -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name "test"         -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name "*.dist-info"  -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name "*.egg-info"   -exec rm -rf {} + 2>/dev/null || true
          find . -name "*.pyc" -delete 2>/dev/null || true
          find . -name "*.pyo" -delete 2>/dev/null || true
          find . -name "*.exe" -delete 2>/dev/null || true
          cd ../..
          echo "After stripping:"
          du -sh layer/
          echo "Breakdown:"
          du -sh layer/python/*/ 2>/dev/null | sort -rh | head -15

      # ── Size check ───────────────────────────────────────────────────────
      - name: Check layer size
        run: |
          SIZE=$(du -sm layer/ | cut -f1)
          echo "Final layer size: ${SIZE} MB"
          if [ "$SIZE" -gt 250 ]; then
            echo "ERROR: Layer is ${SIZE}MB"
            du -sh layer/python/*/ | sort -rh | head -10
            exit 1
          fi
          echo "Size OK"

      # ── Zip ─────────────────────────────────────────────────────────────
      - name: Zip layer
        run: |
          cd layer
          zip -r ../rag_layer.zip python/ -q
          cd ..
          ls -lh rag_layer.zip

      # ── AWS credentials ──────────────────────────────────────────────────
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      # ── Upload to S3 ─────────────────────────────────────────────────────
      - name: Upload to S3
        run: |
          aws s3 cp rag_layer.zip \
            s3://${{ secrets.S3_BUCKET }}/layers/rag_layer.zip
          echo "Uploaded to S3 successfully"

      # ── Publish Lambda Layer ─────────────────────────────────────────────
      - name: Publish Lambda Layer
        id: publish_layer
        run: |
          LAYER_ARN=$(aws lambda publish-layer-version \
            --layer-name rag-dependencies \
            --description 'FAISS + ONNX MiniLM embeddings for RAG chatbot' \
            --content S3Bucket=${{ secrets.S3_BUCKET }},S3Key=layers/rag_layer.zip \
            --compatible-runtimes python3.11 \
            --query 'LayerVersionArn' \
            --output text)
          echo "layer_arn=$LAYER_ARN" >> $GITHUB_OUTPUT
          echo "Layer ARN: $LAYER_ARN"

      # ── Summary ──────────────────────────────────────────────────────────
      - name: Print summary
        run: |
          echo "============================================"
          echo "LAYER BUILD COMPLETE"
          echo "============================================"
          echo "ARN: ${{ steps.publish_layer.outputs.layer_arn }}"
          echo "============================================"
          echo "Next: paste this ARN into both Lambda functions"
          echo "  - build-faiss-index"
          echo "  - antenna-chatbot"
          echo "============================================"
