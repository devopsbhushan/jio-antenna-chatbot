name: Deploy Lambda Functions

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      # ── Clear all existing layers first ───────────────────────────────────
      - name: Clear existing layers
        run: |
          aws lambda update-function-configuration \
            --function-name Build_FAISS_Index \
            --layers --no-cli-pager
          aws lambda wait function-updated --function-name Build_FAISS_Index

          aws lambda update-function-configuration \
            --function-name antenna-chatbot_Lambda \
            --layers --no-cli-pager
          aws lambda wait function-updated --function-name antenna-chatbot_Lambda
          echo "Layers cleared"

      # ── Download wheels — only faiss + numpy needed now ───────────────────
      # TF-IDF embedder needs NO onnxruntime, NO tokenizers, NO model files
      - name: Download wheels
        run: |
          mkdir -p /tmp/wheels

          pip download "numpy==1.24.4" \
            --dest /tmp/wheels \
            --only-binary=:all: \
            --python-version 3.11 \
            --platform manylinux2014_x86_64 \
            --no-deps

          pip download "faiss-cpu==1.7.4" \
            --dest /tmp/wheels \
            --only-binary=:all: \
            --python-version 3.11 \
            --platform manylinux2014_x86_64 \
            --no-deps

          echo "Wheels:"
          ls -lh /tmp/wheels/

      # ── Single layer: numpy + faiss (~150MB) ──────────────────────────────
      - name: Build layer
        run: |
          mkdir -p layer/python

          pip install /tmp/wheels/numpy*.whl \
            --target layer/python --no-deps --quiet

          FAISS=$(ls /tmp/wheels/ | grep -i faiss | head -1)
          pip install /tmp/wheels/$FAISS \
            --target layer/python --no-deps --quiet

          cd layer/python
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name "*.dist-info" -exec rm -rf {} + 2>/dev/null || true
          find . -name "*.pyc" -delete 2>/dev/null || true
          cd ../..

          SIZE=$(du -sm layer/ | cut -f1)
          echo "Layer size: ${SIZE}MB"
          du -sh layer/python/*/ 2>/dev/null | sort -rh

          cd layer && zip -r ../layer.zip python/ -q && cd ..
          ls -lh layer.zip

      - name: Check layer size
        run: |
          SIZE=$(du -sm layer/ | cut -f1)
          [ "$SIZE" -le 250 ] && echo "Size OK: ${SIZE}MB" || exit 1

      # ── Build handler zips ────────────────────────────────────────────────
      - name: Build handler zips
        run: |
          mkdir -p handler_index handler_chatbot

          cp embedder.py           handler_index/
          cp build_index_lambda.py handler_index/lambda_function.py
          cd handler_index && zip -r ../build_index_lambda.zip . -q && cd ..

          cp embedder.py       handler_chatbot/
          cp chatbot_lambda.py handler_chatbot/lambda_function.py
          cd handler_chatbot && zip -r ../chatbot_lambda.zip . -q && cd ..

          echo "Handler sizes (should be tiny):"
          ls -lh build_index_lambda.zip chatbot_lambda.zip

      # ── Upload to S3 ──────────────────────────────────────────────────────
      - name: Upload to S3
        run: |
          aws s3 cp layer.zip              s3://${{ secrets.S3_BUCKET }}/deployments/layer.zip
          aws s3 cp build_index_lambda.zip s3://${{ secrets.S3_BUCKET }}/deployments/build_index_lambda.zip
          aws s3 cp chatbot_lambda.zip     s3://${{ secrets.S3_BUCKET }}/deployments/chatbot_lambda.zip
          echo "Uploaded to S3"

      # ── Publish single layer ──────────────────────────────────────────────
      - name: Publish layer
        id: layer
        run: |
          ARN=$(aws lambda publish-layer-version \
            --layer-name rag-numpy-faiss \
            --description 'numpy 1.24.4 + faiss-cpu 1.7.4' \
            --content S3Bucket=${{ secrets.S3_BUCKET }},S3Key=deployments/layer.zip \
            --compatible-runtimes python3.11 \
            --query 'LayerVersionArn' --output text)
          echo "arn=$ARN" >> $GITHUB_OUTPUT
          echo "Layer ARN: $ARN"

      # ── Deploy Build_FAISS_Index ──────────────────────────────────────────
      - name: Deploy Build_FAISS_Index
        run: |
          aws lambda update-function-code \
            --function-name Build_FAISS_Index \
            --s3-bucket ${{ secrets.S3_BUCKET }} \
            --s3-key deployments/build_index_lambda.zip \
            --no-cli-pager
          aws lambda wait function-updated --function-name Build_FAISS_Index

          aws lambda update-function-configuration \
            --function-name Build_FAISS_Index \
            --layers ${{ steps.layer.outputs.arn }} \
            --no-cli-pager
          aws lambda wait function-updated --function-name Build_FAISS_Index
          echo "Build_FAISS_Index deployed"

      # ── Deploy antenna-chatbot_Lambda ─────────────────────────────────────
      - name: Deploy antenna-chatbot_Lambda
        run: |
          aws lambda update-function-code \
            --function-name antenna-chatbot_Lambda \
            --s3-bucket ${{ secrets.S3_BUCKET }} \
            --s3-key deployments/chatbot_lambda.zip \
            --no-cli-pager
          aws lambda wait function-updated --function-name antenna-chatbot_Lambda

          aws lambda update-function-configuration \
            --function-name antenna-chatbot_Lambda \
            --layers ${{ steps.layer.outputs.arn }} \
            --no-cli-pager
          aws lambda wait function-updated --function-name antenna-chatbot_Lambda
          echo "antenna-chatbot_Lambda deployed"

      # ── Summary ───────────────────────────────────────────────────────────
      - name: Print summary
        run: |
          echo "================================================"
          echo "DEPLOYMENT COMPLETE"
          echo "================================================"
          echo "Layer ARN: ${{ steps.layer.outputs.arn }}"
          echo ""
          echo "No ONNX model needed — TF-IDF embedder uses"
          echo "zero RAM for model loading. Peak RAM ~200MB."
          echo ""
          echo "Test order:"
          echo "  1. Build_FAISS_Index      → Test → {}"
          echo "  2. antenna-chatbot_Lambda → Test → ping"
          echo "================================================"
