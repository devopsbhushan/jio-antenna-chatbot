name: Deploy Lambda Functions

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Clear existing layers
        run: |
          aws lambda update-function-configuration --function-name Build_FAISS_Index --layers --no-cli-pager 2>/dev/null || true
          aws lambda wait function-updated --function-name Build_FAISS_Index 2>/dev/null || true
          aws lambda update-function-configuration --function-name antenna-chatbot_Lambda --layers --no-cli-pager 2>/dev/null || true
          aws lambda wait function-updated --function-name antenna-chatbot_Lambda 2>/dev/null || true
          echo "Layers cleared"

      - name: Download wheels
        run: |
          mkdir -p /tmp/wheels
          pip download "numpy==1.24.4" --dest /tmp/wheels --only-binary=:all: --python-version 3.11 --platform manylinux2014_x86_64 --no-deps
          pip download "faiss-cpu==1.7.4" --dest /tmp/wheels --only-binary=:all: --python-version 3.11 --platform manylinux2014_x86_64 --no-deps
          ls -lh /tmp/wheels/

      - name: Build layer
        run: |
          mkdir -p layer/python
          pip install /tmp/wheels/numpy*.whl --target layer/python --no-deps --quiet
          FAISS=$(ls /tmp/wheels/ | grep -i faiss | head -1)
          pip install /tmp/wheels/$FAISS --target layer/python --no-deps --quiet
          find layer/python -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find layer/python -type d -name "*.dist-info" -exec rm -rf {} + 2>/dev/null || true
          SIZE=$(du -sm layer/ | cut -f1)
          echo "Layer size: ${SIZE}MB"
          cd layer && zip -r ../layer.zip python/ -q && cd ..
          ls -lh layer.zip

      - name: Build handler zips
        run: |
          mkdir -p h_faiss h_chat
          cp build_index_lambda.py h_faiss/lambda_function.py
          cd h_faiss && zip -r ../build_index.zip . -q && cd ..
          cp chatbot_lambda.py h_chat/lambda_function.py
          cp embedder.py h_chat/ 2>/dev/null || true
          cd h_chat && zip -r ../chatbot.zip . -q && cd ..
          echo "Handler sizes:"
          ls -lh build_index.zip chatbot.zip

      - name: Upload to S3
        run: |
          aws s3 cp layer.zip       s3://${{ secrets.S3_BUCKET }}/deployments/layer.zip
          aws s3 cp build_index.zip s3://${{ secrets.S3_BUCKET }}/deployments/build_index.zip
          aws s3 cp chatbot.zip     s3://${{ secrets.S3_BUCKET }}/deployments/chatbot.zip
          echo "Uploaded to S3"

      - name: Publish layer
        id: layer
        run: |
          ARN=$(aws lambda publish-layer-version --layer-name rag-numpy-faiss --description "numpy + faiss manylinux2014" --content S3Bucket=${{ secrets.S3_BUCKET }},S3Key=deployments/layer.zip --compatible-runtimes python3.11 --query LayerVersionArn --output text)
          echo "arn=$ARN" >> $GITHUB_OUTPUT
          echo "Layer ARN: $ARN"

      - name: Deploy Build_FAISS_Index
        run: |
          aws lambda update-function-code --function-name Build_FAISS_Index --s3-bucket ${{ secrets.S3_BUCKET }} --s3-key deployments/build_index.zip --no-cli-pager
          aws lambda wait function-updated --function-name Build_FAISS_Index
          aws lambda update-function-configuration --function-name Build_FAISS_Index --layers ${{ steps.layer.outputs.arn }} --environment "Variables={BUCKET=${{ secrets.S3_BUCKET }}}" --no-cli-pager
          aws lambda wait function-updated --function-name Build_FAISS_Index
          echo "Build_FAISS_Index deployed"

      - name: Deploy antenna-chatbot_Lambda
        run: |
          aws lambda update-function-code --function-name antenna-chatbot_Lambda --s3-bucket ${{ secrets.S3_BUCKET }} --s3-key deployments/chatbot.zip --no-cli-pager
          aws lambda wait function-updated --function-name antenna-chatbot_Lambda
          aws lambda update-function-configuration --function-name antenna-chatbot_Lambda --layers ${{ steps.layer.outputs.arn }} --environment "Variables={BUCKET=${{ secrets.S3_BUCKET }},GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}}" --no-cli-pager
          aws lambda wait function-updated --function-name antenna-chatbot_Lambda
          echo "antenna-chatbot_Lambda deployed"

      - name: Summary
        run: |
          echo "================================================"
          echo "DEPLOYMENT COMPLETE"
          echo "Layer: ${{ steps.layer.outputs.arn }}"
          echo "Next steps:"
          echo "  1. Build_FAISS_Index -> Test -> {}  (wait 15 min)"
          echo "  2. antenna-chatbot_Lambda -> ping test"
          echo "================================================"
