name: Deploy Lambda Functions

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ── Download ALL wheels with correct platform tag ─────────────────────
      # Force manylinux2014 for every package — guarantees GLIBC 2.17 compat
      - name: Download all wheels with correct platform
        run: |
          mkdir -p /tmp/wheels

          pip download "numpy==1.24.4" \
            --dest /tmp/wheels \
            --only-binary=:all: \
            --python-version 3.11 \
            --platform manylinux2014_x86_64 \
            --no-deps

          pip download "faiss-cpu==1.7.4" \
            --dest /tmp/wheels \
            --only-binary=:all: \
            --python-version 3.11 \
            --platform manylinux2014_x86_64 \
            --no-deps

          pip download "onnxruntime==1.16.3" \
            --dest /tmp/wheels \
            --only-binary=:all: \
            --python-version 3.11 \
            --platform manylinux2014_x86_64 \
            --no-deps

          pip download "tokenizers==0.15.2" \
            --dest /tmp/wheels \
            --only-binary=:all: \
            --python-version 3.11 \
            --platform manylinux2014_x86_64 \
            --no-deps

          pip download "requests==2.31.0" \
            --dest /tmp/wheels \
            --only-binary=:all: \
            --python-version 3.11 \
            --platform manylinux2014_x86_64 \
            --no-deps

          # Download dependencies of the above packages
          pip download "certifi" "charset-normalizer" "idna" "urllib3" \
            "flatbuffers" "packaging" "protobuf" "sympy" "coloredlogs" \
            "humanfriendly" "mpmath" \
            --dest /tmp/wheels \
            --only-binary=:all: \
            --python-version 3.11 \
            --platform manylinux2014_x86_64 2>/dev/null || true

          echo "Downloaded wheels:"
          ls -lh /tmp/wheels/

      # ── Layer 1: numpy + faiss (~150MB) ───────────────────────────────────
      - name: Build Layer 1 — numpy and faiss
        run: |
          mkdir -p layer1/python

          pip install /tmp/wheels/numpy*.whl      --target layer1/python --no-deps --quiet
          pip install /tmp/wheels/faiss_cpu*.whl  --target layer1/python --no-deps --quiet || \
          pip install /tmp/wheels/faiss*.whl      --target layer1/python --no-deps --quiet

          # Strip
          cd layer1/python
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name "*.dist-info" -exec rm -rf {} + 2>/dev/null || true
          find . -name "*.pyc" -delete 2>/dev/null || true
          cd ../..

          echo "Layer 1 size:"
          du -sh layer1/

          cd layer1
          zip -r ../layer1.zip python/ -q
          cd ..
          ls -lh layer1.zip

      # ── Layer 2: onnxruntime + tokenizers + requests (~80MB) ─────────────
      - name: Build Layer 2 — onnxruntime and tokenizers
        run: |
          mkdir -p layer2/python

          # Install onnxruntime and all its deps
          for whl in /tmp/wheels/*.whl; do
            name=$(basename "$whl")
            # Skip numpy and faiss — already in layer1
            if echo "$name" | grep -qiE "^(numpy|faiss)"; then
              continue
            fi
            pip install "$whl" --target layer2/python --no-deps --quiet 2>/dev/null || true
          done

          # Strip
          cd layer2/python
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name "*.dist-info" -exec rm -rf {} + 2>/dev/null || true
          find . -name "*.pyc" -delete 2>/dev/null || true
          cd ../..

          echo "Layer 2 size:"
          du -sh layer2/

          cd layer2
          zip -r ../layer2.zip python/ -q
          cd ..
          ls -lh layer2.zip

      # ── Check both layer sizes ────────────────────────────────────────────
      - name: Check layer sizes
        run: |
          S1=$(du -sm layer1/ | cut -f1)
          S2=$(du -sm layer2/ | cut -f1)
          echo "Layer 1 (numpy+faiss):         ${S1} MB"
          echo "Layer 2 (onnxruntime+rest):    ${S2} MB"
          echo "Layer 1 breakdown:"
          du -sh layer1/python/*/ 2>/dev/null | sort -rh | head -5
          echo "Layer 2 breakdown:"
          du -sh layer2/python/*/ 2>/dev/null | sort -rh | head -5
          if [ "$S1" -gt 250 ] || [ "$S2" -gt 250 ]; then
            echo "ERROR: A layer exceeds 250MB"
            exit 1
          fi
          echo "Both layers OK"

      # ── Build handler zip (code only, no packages) ────────────────────────
      - name: Build handler zips
        run: |
          # Index Lambda — just the handler files, no packages
          mkdir -p handler_index
          cp embedder.py           handler_index/
          cp build_index_lambda.py handler_index/lambda_function.py
          cd handler_index
          zip -r ../build_index_lambda.zip . -q
          cd ..

          # Chatbot Lambda — just the handler files
          mkdir -p handler_chatbot
          cp embedder.py        handler_chatbot/
          cp chatbot_lambda.py  handler_chatbot/lambda_function.py
          cd handler_chatbot
          zip -r ../chatbot_lambda.zip . -q
          cd ..

          echo "Handler zip sizes (should be tiny — just Python files):"
          ls -lh build_index_lambda.zip chatbot_lambda.zip

      # ── Configure AWS ─────────────────────────────────────────────────────
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      # ── Upload everything to S3 ───────────────────────────────────────────
      - name: Upload to S3
        run: |
          aws s3 cp layer1.zip              s3://${{ secrets.S3_BUCKET }}/deployments/layer1.zip
          aws s3 cp layer2.zip              s3://${{ secrets.S3_BUCKET }}/deployments/layer2.zip
          aws s3 cp build_index_lambda.zip  s3://${{ secrets.S3_BUCKET }}/deployments/build_index_lambda.zip
          aws s3 cp chatbot_lambda.zip      s3://${{ secrets.S3_BUCKET }}/deployments/chatbot_lambda.zip
          echo "All files uploaded to S3"

      # ── Publish Layer 1 ───────────────────────────────────────────────────
      - name: Publish Layer 1 — numpy and faiss
        id: layer1
        run: |
          ARN=$(aws lambda publish-layer-version \
            --layer-name rag-numpy-faiss \
            --description 'numpy 1.24.4 + faiss-cpu 1.7.4 manylinux2014' \
            --content S3Bucket=${{ secrets.S3_BUCKET }},S3Key=deployments/layer1.zip \
            --compatible-runtimes python3.11 \
            --query 'LayerVersionArn' \
            --output text)
          echo "arn=$ARN" >> $GITHUB_OUTPUT
          echo "Layer 1 ARN: $ARN"

      # ── Publish Layer 2 ───────────────────────────────────────────────────
      - name: Publish Layer 2 — onnxruntime and tokenizers
        id: layer2
        run: |
          ARN=$(aws lambda publish-layer-version \
            --layer-name rag-onnx-tokenizers \
            --description 'onnxruntime 1.16.3 + tokenizers + requests manylinux2014' \
            --content S3Bucket=${{ secrets.S3_BUCKET }},S3Key=deployments/layer2.zip \
            --compatible-runtimes python3.11 \
            --query 'LayerVersionArn' \
            --output text)
          echo "arn=$ARN" >> $GITHUB_OUTPUT
          echo "Layer 2 ARN: $ARN"

      # ── Deploy Build_FAISS_Index with both layers ─────────────────────────
      - name: Deploy Build_FAISS_Index
        run: |
          aws lambda update-function-code \
            --function-name Build_FAISS_Index \
            --s3-bucket ${{ secrets.S3_BUCKET }} \
            --s3-key deployments/build_index_lambda.zip \
            --no-cli-pager
          aws lambda wait function-updated \
            --function-name Build_FAISS_Index
          aws lambda update-function-configuration \
            --function-name Build_FAISS_Index \
            --layers \
              ${{ steps.layer1.outputs.arn }} \
              ${{ steps.layer2.outputs.arn }} \
            --no-cli-pager
          aws lambda wait function-updated \
            --function-name Build_FAISS_Index
          echo "Build_FAISS_Index deployed with both layers"

      # ── Deploy antenna-chatbot_Lambda with both layers ────────────────────
      - name: Deploy antenna-chatbot_Lambda
        run: |
          aws lambda update-function-code \
            --function-name antenna-chatbot_Lambda \
            --s3-bucket ${{ secrets.S3_BUCKET }} \
            --s3-key deployments/chatbot_lambda.zip \
            --no-cli-pager
          aws lambda wait function-updated \
            --function-name antenna-chatbot_Lambda
          aws lambda update-function-configuration \
            --function-name antenna-chatbot_Lambda \
            --layers \
              ${{ steps.layer1.outputs.arn }} \
              ${{ steps.layer2.outputs.arn }} \
            --no-cli-pager
          aws lambda wait function-updated \
            --function-name antenna-chatbot_Lambda
          echo "antenna-chatbot_Lambda deployed with both layers"

      # ── Summary ───────────────────────────────────────────────────────────
      - name: Print summary
        run: |
          echo "================================================"
          echo "DEPLOYMENT COMPLETE"
          echo "================================================"
          echo "Layer 1 ARN: ${{ steps.layer1.outputs.arn }}"
          echo "Layer 2 ARN: ${{ steps.layer2.outputs.arn }}"
          echo ""
          echo "Both layers attached to both Lambda functions."
          echo "Handler code deployed to both Lambda functions."
          echo ""
          echo "Test order:"
          echo "  1. Build_FAISS_Index      → Test → {}"
          echo "  2. antenna-chatbot_Lambda → Test → ping"
          echo "================================================"
